<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen uf1305 Formulario</title>
</head>
<style>
   #nombre-completo, #out {
        width: 20vw;
    }
</style>
<body>
    <header>
        <h1>EX√ÅMEN UF1305 DEL CERTIFICADO DE PROFESIONALIDAD IFCD0110</h1>
    </header>

    <main>
         <form action="/" method="get">
            <fieldset id="nombre-de-usuario">
                <legend>Nombre de Usuario</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" minlength="3" maxlength="15">

                <label for="apellido1">Apellido 1</label>
                <input type="text" name="apellido1" id="apellido1" minlength="3" maxlength="15">

                <label for="apellido2">Apellido 2</label>
                <input type="text" name="apellido2" id="apellido2" minlength="3" maxlength="15">

                <label for="nombre-completo">Nombre Completo</label>
                <input type="text" name="nombre-completo" id="nombre-completo" disabled>

            </fieldset>
            <fieldset id="datos-usuario">
                <legend>Datos de Usuario</legend>
                <label for="nif-nie">NIF/NIE </label>
                <input type="number" name="nif-nie" id="nif-nie"  >

                <label for="telefono">Telefono </label>
                <input type="number" name="telefono" id="telefono">

                <label for="correo-electronico">Email</label>
                <input type="email" name="correo-electronico" id="correo-electronico">

                <label for="out">Contenido Introducido</label>
                <input type="text" name="out" id="out" disabled>
            </fieldset>
            <input type="reset" value="Borrar todos los campos">
            <input type="button" value="Enviar Formulario">
        </form>
    </main>
    
   
    <script src="script.js"></script>
</body>
</html>
